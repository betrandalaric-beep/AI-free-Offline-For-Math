<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Key Generator</title>
<style>
*{box-sizing:border-box;font-family:system-ui,Arial,sans-serif}
body{
  margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
  background:#0a0d14;color:#fff;overflow:hidden;
}
body::before{
  content:"";position:fixed;inset:-30%;pointer-events:none;z-index:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(30,144,255,.25), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,0,0,.9), transparent 45%),
    radial-gradient(circle at 50% 50%, rgba(30,144,255,.18), transparent 50%);
  filter:blur(90px);
}
.container{position:relative;z-index:2;width:92%;max-width:420px;text-align:center}
#startBtn{
  appearance:none;border:none;cursor:pointer;
  padding:14px 30px;border-radius:22px;
  font-weight:700;font-size:16px;color:#fff;
  background:linear-gradient(135deg,#1e90ff,#000);
  box-shadow:0 12px 32px rgba(30,144,255,.55);
  transition:transform .15s ease, box-shadow .15s ease;
  position:relative;z-index:5;
}
#startBtn:active{transform:scale(.94);box-shadow:0 6px 18px rgba(30,144,255,.6)}
#startBtn:disabled{opacity:.6;pointer-events:none}
#startBtn:active{transform:scale(.94);box-shadow:0 6px 18px rgba(30,144,255,.7)}
#startBtn:disabled{opacity:.6;cursor:not-allowed}
#startBtn:active{transform:scale(.97)}
#startBtn:disabled{opacity:.6}
#overlay{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;
  background:#0a0d14;z-index:10;
}
.progressWrap{margin:18px auto;display:flex;justify-content:center}
.progressBar{
  width:80%;max-width:320px;height:14px;border-radius:999px;overflow:hidden;
  background:rgba(255,255,255,.08);
}
.progressFill{
  height:100%;width:0%;border-radius:999px;
  background:linear-gradient(120deg,#000,#111,#1e90ff,#000);
  background-size:400% 100%;
  animation:liquid 1.4s linear infinite;
  box-shadow:0 0 18px rgba(30,144,255,.6),0 0 32px rgba(30,144,255,.35);
  transition:width .4s cubic-bezier(.22,1,.36,1);
}
@keyframes liquid{0%{background-position:0%}100%{background-position:300%}}
#loadingText{margin-top:8px;opacity:.9}
#result{display:none;margin-top:14px;padding:12px;border-radius:14px;
  background:rgba(255,255,255,.08);letter-spacing:1.8px;user-select:text;
  transition:transform .25s ease, box-shadow .25s ease}
#result.copy-anim{transform:scale(1.05);
  box-shadow:0 0 18px rgba(46,204,113,.8)}
#copyBtn{display:none;margin-top:10px;padding:10px 22px;border:none;border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#000);color:#fff;cursor:pointer;
  transition:transform .12s ease, box-shadow .12s ease;
}
#copyBtn:active{transform:scale(.92);box-shadow:0 0 18px rgba(46,204,113,.8)}
#toast{
  position:fixed;left:50%;bottom:20px;transform:translateX(-50%) translateY(10px);
  opacity:0;background:#111;padding:10px 18px;border-radius:16px;font-size:14px;
  display:flex;align-items:center;gap:8px;
  box-shadow:0 0 24px rgba(0,0,0,.7);
  transition:.35s ease
}
#toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
#toast span{color:#2ecc71;font-weight:700}
</style>
</head>
<body>
<div class="container">
  <button id="startBtn" type="button">Pencet ini</button>
</div>
<div id="overlay">
  <div class="container">
    <div id="loadingText">Loading Key Generator</div>
    <div class="progressWrap">
      <div class="progressBar"><div class="progressFill" id="fill"></div></div>
    </div>
    <div id="result"></div>
    <button id="copyBtn" type="button" onclick="copyText()">Salin Kode</button>
  </div>
</div>
<div id="toast">Teks Di salin! <span>âœ“</span></div>
<audio id="doneSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
<script>
const overlay=document.getElementById('overlay');
const fill=document.getElementById('fill');
const loadingText=document.getElementById('loadingText');
const result=document.getElementById('result');
const copyBtn=document.getElementById('copyBtn');
const toast=document.getElementById('toast');
const startBtn=document.getElementById('startBtn');
const doneSound=document.getElementById('doneSound');
let running=false;function randomKey(len=16){ const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; let out=''; for(let i=0;i<len;i++) out+=chars[Math.floor(Math.random()*chars.length)]; return out; }

startBtn.addEventListener('click', start); copyBtn.addEventListener('click', copyText);

function start(){ if(running) return; running=true; startBtn.disabled=true; overlay.style.display='flex'; fill.style.width='0%'; document.querySelector('.progressWrap').style.display='flex'; result.style.display='none'; copyBtn.style.display='none'; loadingText.textContent='Loading Key Generator';

let p=0; const t=setInterval(()=>{ p+=Math.random()*5+2; if(p>=100){ p=100; clearInterval(t); fill.style.width='100%'; loadingText.textContent='Key Generator Created.'; setTimeout(()=>{ document.querySelector('.progressWrap').style.display='none'; const key=randomKey(); result.textContent=key; result.style.display='block'; copyBtn.style.display='inline-block'; autoCopy(key); doneSound.play().catch(()=>{}); startBtn.disabled=false; running=false; },500); } fill.style.width=p+'%'; },60); }

function autoCopy(text){ try{ const temp=document.createElement('textarea'); temp.value=text; document.body.appendChild(temp); temp.select(); document.execCommand('copy'); document.body.removeChild(temp); showToast(); }catch(e){} }

function copyText(){ if(!result.textContent) return; autoCopy(result.textContent); }

function showToast(){ toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1600); } </script>

</body>
</html>
